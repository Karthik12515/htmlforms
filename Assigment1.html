<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="icon" href="Job.jpeg">
</head>
<body>
    <center><h1>Job Application Form</h1></center>
<form action="">
    
    <fieldset>
        <legend>Personal information</legend>
        <table>
        <tr>
            <td><label for="">First Name  <span>*</span></label></td>
            <td><input type="text" name="" id="" required></td>
        </tr>
        <tr>
            <td><label for="">Last name <span>*</span></label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Date of birth</label></td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="" id="">Male
                <input type="radio" name="" id="">Female
                <input type="radio" name="" id="">Others
            </td>
        </tr>
        <tr>
            <td><label for="">profile picture <span>*</span></label></td>
            <td><input type="file" name="" id="" required></td>
        </tr>
    </table>
  
    
    </fieldset>

   <fieldset>
    <legend>Contact information</legend>
     <table>
        <tr>
            <td><label for="">Email <span>*</span></label></td>
            <td><input type="email" name="" id="" required></td>
        </tr>
        <tr>
            <td><label for="">Phone number <span>*</span></label></td>
            <td><input type="te" name="" id="" placeholder="10-digit number"></td>
        </tr>
        <tr>
            <td><label for="">Address</textarea></label></td>
            <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
            <td><label for="">Country</label></td>
            <td><select name="" id="">
                <option value="">India</option>
                <option value="">Andhra</option>
                <option value="">Ananthapur</option>
            </select>   
            </td>
        </tr>
       
    </table>
    
   </fieldset>

   <fieldset>
    <legend>Education background</legend>
    
   <table>
    <tr>
        <td><label for="">Highest Qualification</label></td>
        <td><select name="" id="">
            <option value="">Gradute</option>
            <option value="">Not Gradute</option>
        </select>
    </td>
    </tr>
    <tr>
        <td><label for="">Specilization</label></td>
        <td><input type="text" name="" id=""></td>
    </tr>

    <tr>
        <td><label for="">Year of Gradution</label></td>
        <td><input type="text" name="" id=""></td>
    </tr>


   </table>
   </fieldset>

   <fieldset>
    <legend>Job Prefernces</legend>
    <table>
    <tr>
        <td><label for="">Preferd Role</label></td>
        <td><input type="text" name="" id=""></td>
    </tr>
    <tr>
        <td><label for="">Excepeted Salary</label></td>
        <td><input type="text" name="" id=""></td>
    </tr>
    <tr>
        <td><label for="">Perferd Location</label></td>
        <td><input type="radio" name="pl" id="">Banglore
            <input type="radio" name="pl" id="">Dehli
            <input type="radio" name="pl" id="">Remote
            <input type="radio" name="pl" id="">pune
        </td>
    </tr>
    <tr>
        <td><label for="">Willing to Relocate?</label></td>
        <td><input type="radio" name="" id=""></td>
    </tr>
   </table>
   </fieldset>

   <fieldset>
    <legend>Create Account</legend>
     <table>
    <tr>
        <td><label for="">Password <span>*</span></label></td>
        <td><input type="password" name="" id="" placeholder="Min 6 characters"></td>
    </tr>
    <tr>
        <td><label for="">Confirm Password</label></td>
        <td><input type="password" name="" id=""></td>
    </tr>
    
   </table>

   </fieldset>
   <fieldset>
    <legend>Resume</legend>
    <table>
    <tr>
        <td><label for="">Upload Resume(PDF only) <span>*</span></label></td>
        <td><input type="file" name="" id=""></td>
    </tr>
    </table>
   </fieldset>

   <fieldset>
    <legend>Agreement</legend>
    <table>
    <tr>
        <td><input type="radio" name="" id=""></td>
        <td><label for="">I agree to the terms and conditions <span>*</span></label></td>
    </tr>
   </table>
  <a href=""> <button>Submit Application</button></a>
  <a href=""><button>Reset form</button></a>

   
   </fieldset>
</form>
</body>
</html>
